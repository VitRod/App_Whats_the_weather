<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Weather application</title>

     <!-- Connecting Css file style.css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">What's the  weather application</a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
         
        </div>
      </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron custom" style ="padding:10%;">
      <h1 class="display-4">Find  the  weather!!!</h1>
      <p class="lead">You can find live weather information about any place without reloading the page.</p>
      <hr class="my-4">
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input id="searchInput" type="text" class="form-control" placeholder="Enter any city name" aria-label="Username" aria-describedby="basic-addon1">
      </div>

    </div>


    <div id="profile">


    </div>



    <!-- Connecting JS file  script.js -->
    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
  </body>
</html>
